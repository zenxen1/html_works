<!doctype html>
<html lang="en">
<head>

	<title>우편번호 검색</title>
	<script>
	function setPost(zip, add){
		//새창에서 선택한 현재의 우편번호 텍스트를, 부모 윈도우의 우편번호 입력란에 채워넣는다.+주소도!!
		var arr = zip.split("-");
		
		opener.document.form1.zipcode1.value=arr[0];
		opener.document.form1.zipcode2.value=arr[1];
		opener.document.form1.add1.value=add;
		opener.document.form1.add2.focus();

		window.close(); // 현재창닫기


	}
	</script>
