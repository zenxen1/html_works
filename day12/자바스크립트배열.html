<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트배열</title>
	<script>
	/*배열에 과일명 4개 담기!!*/
	var f1 = new Array();
	f1[0]="오렌지";
	f1[1]="사과";
	f1[2]="멜론";
	f1[3]="딸기";
	
	//원하는 요소를 삭제!!
	delete f1[2];

	for(var i=0;i<f1.length;i++){
		if(f1[i]==undefined){
			document.write("언디파인드");
		}
		else{		
			document.write(f1[i]+"<br>");
		}
	}

	//document.write("배열의 길이는"+f1.length);
	//document.write("<br>");
	//document.write("삭제 후 3번쨰 요소의 값은"+f1[2]);

	</script>
</head>
<body>

</body>
</html>
