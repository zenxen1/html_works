<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>새창움직이기</title>
	<script>
	var x=0;
	var y=0;
	var myWin
	function openWin(){
		myWin = window.open("zipcode.html","pop","width=200px,height=100px");

		move();
	}
	function move(){
		x+=2;
		
		myWin.moveTo(x,y);
		myWin.resizeBy(1,1);
		
		setTimeout("move()",10);
	}
	</script>
</head>
<body>
<a href="javascript:openWin()">새창 띄우기</a>
</body>
</html>
