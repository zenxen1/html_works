<!doctype html>
<html>
<head>
<!-- 브라우저의 상단 헤더 영역, 내용이 나오는 곳이 아님
       주로 설정이나, 제목등을 작성...
-->
<title>문서의 제목영역</title>

<!-- HTML의 한계를 디자인 영역으로 하기위한 css w3c에서 표준으로 작성 -->
<style>  

#myfont{
    font-size:500pt;
}


</style>

</head>
<body>
<!-- 문서의 내용이 나올곳-->
<font id="myfont" color="blue" size="45pt"> HTML</font>은 전자무서로서, <br>
파일의 확장자는 .HTML or htm 으로 해야 한다.

</body>
</html>


<!-- tag 관련 사이트는 http://w3schools.com -->
