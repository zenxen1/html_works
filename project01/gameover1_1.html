<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gameover</title>
	<style>
	body{margin:0px;}
	#stage {
		width : 800px;
		height : 800px;
		border:1px solid red;
		background-image:url("../project/bg.jpg");
		background-repeat:no-repeat;
		background-size: 800px 800px;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
				a();
			});

		function a(){
		var a=1;
		while(true){
			
			if(a>100){
				break; //π›∫ππÆ¿ª ∏ÿ√„!!!//
			}
			a++;
			
				$("#over").animate({top: '50px'});
				$("#over").animate({top: '0px'});
			}
		}
		
			

	</script>
</head>
<body>
	
	<div id="stage" style="text-align : center; font-size : 100pt; color:red;" >
		<div id="over" style="position:absolute" >GAME OVER</div>
			<a href="./project01_6.html">
				<img src="../project/cat.png" style="width:100px;height:100px;position:absolute;left:100px;top:700px;"></img>
			</a>
		<span style="position:absolute;top:700px;left:200px; font-size : 50pt;"><----RESTART</span>
	</div>

</body>
</html>
