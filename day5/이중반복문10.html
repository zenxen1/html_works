	<title>이중반복문10</title>
	 <script>
	
	document.write("<table width=1000px border=10px>");
	for(var j=5;j>=1;j--){
		document.write("<tr>");
			for(var i=1;i<=9;i++){
				document.write("<td width=100px>"+((j*100)+i)+"호</td>");

	}
	document.write("</table>");
	</script>
