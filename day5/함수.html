<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>함수</title>
	<script>
	/*특정 코드의 영역을 재사용하기 위해 이름을 붙여놓은 코드 집합 = 함수라 한다!!!" */
	function dan(n){	
		for(var i=1;i<=9;i++){
			document.write(n + " * "+i+" = "+(n*i)+"<br>");
			
		}
	}
	for(var a=2;a<=9;a++){
		dan(a);
		document.write("<br>");
	}
	

	</script>
</head>
<body>

</body>
</html>
