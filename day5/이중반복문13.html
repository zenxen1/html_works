<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>이중반복문13</title>
	<script>
	document.write("<table>");
	for(var a=1; a<=9;a++){
		document.write("<tr>");
		for(var i=2;i<=9;i++){
			document.write("<td  width=\"1000px\"> "+i+"  * "+a+" = "+(a*i)+"</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");

	</script>
</head>
<body>

</body>
</html>
