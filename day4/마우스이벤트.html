<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>마우스이벤트</title>

<style>
/*div란 division 이라는 의미의 태그로서, 화면을 분할하는 역할 해준다. 주로 웹사이트의 레이아웃에 사용된다..
   기본적으로 보이지 않음...투명
   */
div{
	width:100%;
	height:800px;
	background:yellow;
}
#pic{
	position:absolute;
	top:0px;
	left:0px;
}
</style>
<script>
var flag=false; //피카츄를 움직이게 할지 여부를 결정하는 변수

function getInfo(){
	//console.log("x좌표:"+event.clientX+",y좌표:"+event.clientY);
	
	//문서내의 tx,ty에 좌표를 출력하자!!
	document.getElementById("tx").value=event.clientX;
	document.getElementById("ty").value=event.clientY;
		
	console.log("겟인포"+flag);
	//피카츄의 좌표값(left, top)을 마우스의 좌표와 일치시켜보자!!
	if(flag){
	document.getElementById("pic").style.border="3px solid red";
	document.getElementById("pic").style.top=(event.clientY-40)+"px";
	document.getElementById("pic").style.left=(event.clientX-40)+"px";
	}else{
	document.getElementById("pic").style.border="0px"; //보더 없애기
	}
}
//기존 flag값을 뒤집자!!
function setFlag(){
	flag=!flag;
	console.log("함수안"+flag);
}
console.log("함수밖"+flag);

</script>
</head>
<body onMouseMove="getInfo();">

x좌표 : <input type="txt" id="tx">
y좌표 : <input type="txt" id="ty">
<div><img src="../images/1.jpg" id="pic" onClick="setFlag()"></div>
</body>
</html>
