<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>줄넘기 수행</title>
<script>
/* 반복문의 종류는 for, while 밖에 없다
둘의 공통점?? 목적 둘다 동일 = 반복 수행
둘의 차이점?? 반복 횟수에 대한 표현이 다르다.
개발자가 수치를 알때는 for이 좋으나..한계를 모를때는 while이 유용하다.
*/
for(var i=1; i<=3;i++){
	document.write("줄넘기" + i + "수행<br>");
}

//소괄호 안이 true인동안 반복 수행을 계속 한다..

var a=1;
while(true){
	
	if(a>3){
		break; //반복문을 멈춤!!!//
	}
	a++;
	document.write("나불렀어?<br>");
}

</script>



</head>
<body>

</body>
</html>
