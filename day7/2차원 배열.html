<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2차원 배열</title>
	<script>
	var fruit= ["사과","딸기","바나나","오렌지"];
	var movie= ["워크레프트","정글북","시빌워","곡성"];
	var car= ["페라리","람보르기니","BMW","아우디"];
	var box = new Array();
	box[0] = fruit;
	box[1] = movie;
	box[2] = car;

	//box는 이차원 배여로하 되었음!!!
	
	//과일을 출력해 보자
	for(var i=0;i<box[0].length;i++){
		document.write(box[0][i]+"<br>");
	}
	//영화를 출력한다!!
	for(var i=0;i<box[1].length;i++){
		document.write(box[1][i]+"<br>");
	}
	//자동차를 출력한다!!
	for(var i=0;i<box[2].length;i++){
		document.write(box[2][i]+"<br>");
	}

	for(var i=0;i<box.length;i++){
		for(var j=0;j<box[i].length;j++){
			document.write(box[i][j]+"<br>");
		}
	}


	</script>
</head>
<body>

</body>
</html>
