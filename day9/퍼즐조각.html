<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>퍼즐조각</title>
	<script src="../lib/Puzzle.js"></script>
	<script>
	//프로그램이 가동되자 마자 백그라운가 노란색인 div를 생성 및 추가 하기
	var stage;
	
	var bg = ["red","yellow","green","blue","black","#999933"];
	window.addEventListener("load",function(){
		stage = document.createElement("div");
		//stage.style.background = "yellow";
		stage.style.width = "800px";
		stage.style.height = "800px";
		stage.style.margin ="auto";
		stage.style.margin = "auto";
	

		//연예인 사진 배경으로 지정하기!!
		stage.style.backgroundImage = "url('../images/설현.jpg')";

		document.body.appendChild(stage);
	
		createBox();
	});

	function createBox(){
		for(var i = 0; i< 64; i++){
			var r = parseInt(Math.random()*bg.length);
			var p = new Puzzle(stage,100,100, bg[r]);
			p.init();
		}
	}


	</script>
</head>

</html>
