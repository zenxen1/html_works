<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>스위치on off</title>
</head>

<style>
/*누구를 어떻게 할지에 대한 문법으로 구성됨*/
input{
	width:200px;
	height:60px;
	background:#6666ff;
	font-size:20pt;
	color:#ffcc99;
	font-weight:bold;
}
body{
	background:yellow;
}
</style>
<script>
var bg=0; //배경색을 결정하는 변수!!
var flag=false; //현재 상태가 켜져 있는지, 꺼져있는지를 판단하기 위한 변수!!

function switchOn(){
	//문서에 적용된 스타일 백그라운드를 노란색으로 적용한다
	document.body.style.background = "yellow";

}

function switchOff(){
	//문서에 적용된 스타일 백그라운드를 검정색으로 적용한다.
	document.body.style.background = "black";

}
/*
var x = 1;
function toggle(){
	x++;
	x= (x>=3) ? 1 : x;

	var y =  (x==2) ? "black" : "yellow";
	console.log(y);
	document.body.style.background = y;

}
*/

function toggle(){
	flag=!flag;
	
	//bg = (flag) ? "black" : "yellow";
	
	if(flag){
		bg="black";
	}else{
		bg="yellow";
	}
	
	
	document.body.style.background = bg;
}

</script>

<body>
<input type="button" value="ON" onClick="switchOn()">
<input type="button" value="OFF" onClick="switchOff()">
<input type="button" value="TOGGLE" onClick="toggle()">

</body>
</html>
