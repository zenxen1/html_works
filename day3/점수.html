<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>점수</title>
<script>

var num = prompt("점수를 입력 하시오");

if(100>=num>=90){
	document.write("수");
}else if(90>num>=80){
	document.write("우");
}else if(80>num>=70){
	document.write("미");
}else if(70>num>=60){
	document.write("양");
}else if(60>num>=50){
	document.write("가");
}else{
	document.write("-_-");
}

</script>



</head>




<body>

</body>
</html>
